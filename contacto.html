<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacto</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="./assets/logo.png" alt="Logo de la Barberia Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombre-apellido">Nombre y Apellido</label>
        <input class="input-padron" type="text" id="nombre-apellido" required />

        <label for="correo-electronico">Correo Electronico</label>
        <input
          class="input-padron"
          type="email"
          id="correo-electronico"
          placeholder="email@dominio.com"
          required
        />

        <label for="telefono">Telefono</label>
        <input
          class="input-padron"
          type="tel"
          id="telefono"
          placeholder="(+XX) XXX XXXXXX"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          class="input-padron"
          id="mensaje"
          cols="60"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend class="test" id="test">
            ¿Como le gustaria ser contactado?
          </legend>

          <label for="radioEmail">
            <input
              type="radio"
              value="corre-electronico"
              name="contacto"
              id="radioEmail"
            />
            Correo Electronico
          </label>

          <label for="radioTelefono">
            <input
              type="radio"
              value="telefono"
              name="contacto"
              id="radioTelefono"
            />
            Telefono
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              value="whatsapp"
              name="contacto"
              id="radio-whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>¿En cual horario prefiere ser atendido ?</legend>

          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked />
          ¿Le gustaria recibir novedades de la Barberia Alura?
        </label>

        <input class="enviar" type="submit" value="Enviar" />
      </form>

      <table>
        <thead>
          <th>Día</th>
          <th>Horario</th>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./assets/logo-blanco.png" alt="Logo de la Barberia Alura" />
      <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
